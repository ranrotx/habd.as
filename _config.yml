# Site Settings
locale                   : "en-US"
title                    : "Ronnie Eichler"
title_separator          : "-"
name                     : "Ronnie Eichler"
description              : "Tech blog for Ronnie Eichler. The views expressed on this site are my own and not those of my employer."
url                      : https://www.ronnieeichler.com # the base hostname & protocol for your site e.g. "https://jhabdas.github.io"
